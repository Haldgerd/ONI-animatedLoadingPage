<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="author" content="Lorna Mally" />
    <meta name="description" content="Cyberpunk inspired loader." />

    <!-- favicon -->
    <link rel="icon" href="./images/cyberpunk-bg1.png" type="image/x-icon" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- javascript -->
    <script src="script.js" defer></script>

    <title>ONI</title>
  </head>
  <body>
    <div class="menu">
      <div class="menu__square"></div>
      <div class="menu__name">遊ぶ</div>
    </div>
    <main class="main__container">
      <img
        src="./images/cyberpuk-neon-designONI-full_adobespark.png"
        alt="Oni mask with horns colored blue and magenta, breathing out air."
        srcset=""
        class="main__image"
      />
      <div class="main__rectangle"></div>
      <div class="main__loaders">
        <div class="main__loader"></div>
        <div class="main__loader squareOne"></div>
        <div class="main__loader squareTwo"></div>
        <!-- <div class="main__loader"><i class="times fas fa-times"></i></div> -->
      </div>
    </main>
  </body>
</html>
